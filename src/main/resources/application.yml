spring:
  application:
    name: ecommerce
  datasource:
      url: jdbc:postgresql://localhost:5432/ecommerce
      username: postgres
      password: 1234
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate

    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    database-version-check: false
server:
  port: 8084